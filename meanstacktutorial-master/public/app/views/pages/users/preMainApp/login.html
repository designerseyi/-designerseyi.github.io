             <div class="col-mx-auto show-hide-message" ng-show="main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg">

              <p class="text-center">{{ main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg }}

        	  <form class="form-signin"  name="sentMessage" id="contactForm" ng-submit="main.doLogin(loginData);" novalidate>
    

      <div class="form-label-group">
        <input type="number" id="inputEmail" class="form-control" placeholder="Phone Number"  ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled"  name="username"  ng-model="main.loginData.username" autofocus required>
        <label for="inputEmail">Phone Number</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" name="password" ng-model="main.loginData.password">
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      
   
        <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" >Log in</button>

      

       <p style="margin-top:8px; display: inline;"> 
       	<a href="/resetpassword" class=" text-center">Forget password?</a>
